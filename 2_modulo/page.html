<!DOCTYPE html>
<html>
    <head>
        <title>Módulo 2 - JavaScript - Intermediario</title>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body onload="carregou()">
        <h2>Módulo 2</h2>
        <br/><br/>
        <!-------------------------------------------------------->
        <!-------------------------------------------------------->

        <h4>Eventos do mouse</h4>
        <button style="width: 300px; height: 40px;" 
        onmousedown="apertar()"
        onmouseup="soltar()"
        onmousemove="movendo()"
        onmouseover="passou()"
        onmouseout="tirou()">Eve Mouse 1</button>

        <button style="width: 300px; height: 40px;" 
        onclick="clicou()"
        oncontextmenu="mouseDireito()">Eve Mouse 2</button>

        <!-------------------------------------------------------->
        <!-------------------------------------------------------->

        <h4>Eventos do teclado</h4>
        <input type="text" onkeydown="apertarTecla(event)";
        onkeyup="soltouTecla(event)";
        onkeypress="pressionou(event)";/>

        <!-------------------------------------------------------->
        <!-------------------------------------------------------->

        <h4>Eventos de formulário</h4>

        <form method="POST" onsubmit="return false">

            <input type="text" name="nome" onfocus="focado()" onblur="desfocado()"><br/><br/>
            <select name="jogo" onchange="selecionada(this);">
                <option>LOL</option>
                <option>DOTA 2</option>
                <option>GTA 5</option>
                <option>CyberBug 2077</option>
            </select><br/><br/>
            <input type="submit" value="enviar">

        </form>

    </body>
</html>
